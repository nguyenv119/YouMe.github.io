    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="./images/heart.png" />
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div class="container">
            <div class="Mainprompt">
                <img class="image" src="images/cat.gif"></img>
                <h1 class="hh" id="name">Hey there, you beautiful lady!</h1>
                <p class="pp" id="question">Will you go out with me tomorrow?</p>
                <div class="buttons">
                    <button id="noButton">No</button>
                    <button id="yesButton">YES</button>
                </div>
                <div class="hidden-message" id="no-message">
                    <p>Nice try, but you can't escape that easily!</p>
                </div>
                <div class="hidden-message" id="yes-message">
                    <p>YAY!!! <3</p>
                </div>
                <div class="code-input">
                    <input type="text" id="secretCodeInput" placeholder=":0">
                    <button id="codeSubmitButton">Are you Her?</button>
                </div>
                <!-- Separate the IDs for the secret message and YouTube player -->
                <div class="hidden-message" id="secret-message">
                    <!-- Secret message text will be added here -->
                </div>
                <div class="hidden-audio" id="audio-player" style="display: none;">
                    <audio id="mp3Audio" controls>
                        <source src="idku.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
            </div>
        </div>
        <script src="script.js"></script>
